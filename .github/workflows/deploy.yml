name: Deploy GitHub Pages from dist

on:
  push:
    branches:
      - main  # change if your default branch is 'master'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy dist folder to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: dist  # point to your pre-built dist folder
